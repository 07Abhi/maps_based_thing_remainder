name: newnativeproject
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  image_picker: ^0.6.7+4
  path_provider: ^1.6.11
  path: ^1.7.0
  intl: ^0.16.1
  sqflite: ^1.3.1
  location: ^3.0.2
  google_maps_flutter: ^0.5.17
  http: ^0.12.1
  toast: ^0.1.5
  connectivity: ^0.4.9+2
  app_settings: ^4.0.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf
  assets:
    - images/

